<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <button type="button">Nova tarefa</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="nome-tarefa" placeholder="Insira o nome da tarefa" required>
        <button type="submit">Adicionar</button>   
        <button type="reset" id="botao-cancelar">Cancelar</button>      
    </form>
    <ul>
        <li class="overlay-imagem"></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
